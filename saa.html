    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <!-- Navigaatiopalkki -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="kurssi.html">Kurssi</a></li>
                    <li class="nav-item"><a class="nav-link" href="toteutus.html">Toteutus</a></li>
                    <li class="nav-item"><a class="nav-link" href="tapahtumat.html">Tapahtumat</a></li>
                    <li class="nav-item"><a class="nav-link bg-dark text-white active" href="saa.html">Sää</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="vastaus" class="container">
        <script>
            fetch("https://api.openweathermap.org/data/2.5/weather?lang=fi&q=helsinki&u nits=metric&APPID=314de1b8dabfbace7321a5ff474e27d1")

                // Muunnetaan vastaus JSON muotoon
                .then(function (response) {
                    return response.json();
                })

                // Käsitellään muunnettu (eli JSON muotoinen) vastaus
                .then(function (responseJson) {

                    // Testataan onnistuuko json-luku
                    saa(responseJson);
                    
                })

                // Jos tuli jokin virhe
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                })

            
                function saa(data) {
                    var teksti = "<ul>"; // määritellään muuttuja, johon tulostettava tieto kerätään

                    // otsikkotiedon hakeminen ja sijoittaminen h1-elementtiin
                    
                    teksti += "<li>Kaupunki: " + data.name + "</li>";
                    teksti += "<li>Sää: " + data.weather[0].description + "</li>";
                    let kelvinTemp = data.main.temp;
                    let celsiusTemp = kelvinTemp - 273.15;
                    teksti += "<li>Lämpötila: " + celsiusTemp.toFixed(1) + "c&deg </li>";
                    teksti += "<li>Tuulen nopeus: " + data.wind.speed + "m/s </li>";
                    var kuva = 'http://openweathermap.org/img/w/' + data.weather[0].icon + '.png';
                    teksti = teksti + "<p><img src='" + kuva + "' alt='kuva' ></p>";
                    teksti += "</ul>";

                    // tähän tulee muiden tietojen käsittely

                    // teksti-muuttujan sisällön tulostus 
                    document.getElementById("vastaus").innerHTML = teksti;
                    
                }

        </script>
    </div>
</body>
